<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polygon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="polygon backBase" style="--t:0;"><span><i class="fa-solid fa-heart"></i> اذكر الله</span></div>

        <div class="polygon back" style="--deg:0; --t:1;"><span>سبحان الله</span></div>
        <div class="polygon back" style="--deg:1; --t:2;"><span>الحمد لله</span></div>
        <div class="polygon back" style="--deg:2; --t:2.8;"><span>لا اله الا الله</span></div>
        <div class="polygon back" style="--deg:3; --t:3.5;"><span>الله اكبر</span></div>
        <div class="polygon back" style="--deg:4; --t:4.2;"><span>لا حول ولا قوة الا بالله</span></div>

        <div class="polygon front" style="--deg:1; --t:6.1;"><span>سبحان الله وبحمده</span></div>
        <div class="polygon front" style="--deg:3; --t:6.9;"><span>سبحان الله العظيم</span></div>
        <div class="polygon front" style="--deg:5; --t:7.7;"><span>اللهم صلِ على سيدنا محمد</span></div>
        <div class="polygon front" style="--deg:7; --t:8.5;"><span>ما شاء الله</span></div>
        <div class="polygon front" style="--deg:9; --t:9.2;"><span>تبارك الله</span></div>

        <div class="polygon frontBase" style="--t:5.3;"><span>استغفر الله العظيم</span></div>
    </div>

    <!-- 
        لا تنسوني من صالح دعائكم❤️
    -->
</body>
</html>
